   :root {
    --theme-orange: white;
}

/* ===================== */
/* SIDEBAR THEME COLORS  */
/* ===================== */
.app-sidebar,
.main-sidebar,
#sidebar,
.main-sidebar-header {
    background-color: var(--theme-orange) !important;
}

.main-sidebar-header {
    box-shadow: -8px 0px 8px #e0dfdf !important;
}

.side-menu__item,
.side-menu__label {
    color: #070707 !important;
}

.side-menu__icon,
.side-menu__angle {
    color: #2B5536 !important;
    fill: #2B5536 !important;
}

body {
    background-color: #f9fdfb!important;
}

.side-menu__item:hover {
    background: #00000022 !important;
    border-radius: 5px;
}

/* ===================== */
/* HEADER FIXES          */
/* ===================== */
.app-header,
#header,
header.app-header {
    background-color: var(--theme-orange) !important;
    box-shadow: 0 0 8px #fdfdfd !important;
    color: #000 !important;
}

.app-header *,
#header *,
header.app-header * {
    color: #000 !important;
    fill: #000 !important;
    stroke: #000 !important;
}

.app-header .bg-primary,
.app-header .text-primary {
    background: transparent !important;
    color: #000 !important;
}

/* ======================= */
/* MOBILE RESPONSIVE FIXES */
/* ======================= */
@media (max-width: 767px) {

    /* HEADER FIX */
    .main-header-container {
        padding-left: 12px !important;
        padding-right: 12px !important;
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
    }

    .header-content-left {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
    }

    /* LOGO FIX */
    .horizontal-logo .desktop-logo {
        max-height: 38px !important;
        width: auto !important;
        display: block !important;
    }

    /* TOGGLE BUTTON FIX */
    .sidemenu-toggle {
        z-index: 10001 !important;
        padding: 4px 8px !important;
    }

    /* SIDEBAR BEHAVIOR */
    .app-sidebar,
    .main-sidebar {
        position: fixed !important;
        top: 0;
        left: -260px !important;
        width: 260px !important;
        height: 100vh !important;
        overflow-y: auto !important;
        background-color: var(--theme-orange) !important;
        transition: left 0.35s ease-in-out !important;
        z-index: 99999 !important;
        box-shadow: 2px 0 10px rgba(0,0,0,0.25);
    }

    body.sidebar-open .app-sidebar,
    body.sidebar-open .main-sidebar {
        left: 0 !important;
    }

    /* CONTENT BELOW HEADER */
    .main-content.app-content {
        margin-top: 78px !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
    }

    /* CLOSE SIDEBAR BY CLICKING OUTSIDE */
    #responsive-overlay {
        display: none;
    }

    body.sidebar-open #responsive-overlay {
        display: block !important;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.25);
        z-index: 99990;
    }
}

/* TABLE FIX */
.table-responsive {
    overflow-x: auto !important;
    -webkit-overflow-scrolling: touch !important;
}

/* IMAGE RESPONSIVE */
img {
    max-width: 100% !important;
    height: auto !important;
}

/* FOOTER */
footer.footer {
    width: 100%;
    position: relative;
    margin-top: 20px;
}

/* LOADER FIX */
#loader {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20000;
}

#loader img {
    width: 70px !important;
    height: 70px !important;
}

</style>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
