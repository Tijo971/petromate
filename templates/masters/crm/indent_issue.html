{% extends "masters/base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <h3 class="mt-1 mb-3">Crm Indent Issue</h3>

    <div class="col-xl-12 col-lg-12 col-md-12 mx-auto">
        <div class="card custom-card mt-2">
            <div class="card-body py-2">
                <form>

                    <div class="row g-2">

                        <!-- SELECT CUSTOMER -->
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Select Customer <span class="text-danger">*</span></label>
                            <select id="customerSelect" class="form-select form-select-lg">
                                <option value>-- Select Customer --</option>
                                <option value="1">ABC Enterprises</option>
                                <option value="2">Speed Logistics</option>
                                <option value="3">Golden Transport</option>
                            </select>
                        </div>

                        <!-- SELECT VEHICLE -->
                        <div class="col-md-3">
                            <label class="form-label">Select Vehicle <span class="text-danger">*</span></label>
                            <select id="vehicleSelect" class="form-select">
                                <option selected disabled>-- Select Vehicle --</option>
                                <option value="101">KL07 AB1234</option>
                                <option value="102">KL11 XY9988</option>
                                <option value="103">Mini Truck 1</option>
                            </select>
                        </div>

                        <!-- FUEL TYPE AUTO -->
                        <div class="col-md-3">
                            <label class="form-label">Fuel Type <span class="text-danger">*</span></label>
                            <select class="form-select">
                                <option selected>-- Select Fuel Type --</option>
                                <option value="101">Diesel</option>
                                <option value="102">Petrol</option>
                                <option value="103">CNG</option>
                            </select>
                        </div>

                        <!-- DATE OF ISSUE -->
                        <div class="col-md-3">
                            <label class="form-label">Date of Issue  <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" value="{{ today|default:'' }}">
                        </div>

                        <!-- CUSTOMER DETAILS -->
                        <div class="col-10">
                            <div id="customerDetails" class="card border-0 mt-2" style="display:none;">

                                <!-- HEADER -->
                                <div class="card-header bg-primary py-2">
                                    <h6 class="mb-0 d-flex align-items-center gap-2">
                                        <i class="bi bi-person-vcard fs-6"></i> Customer Details
                                    </h6>
                                </div>

                                <div class="card-body py-2">

                                    <div class="row g-2">

                                        <!-- LEFT SECTION -->
                                        <div class="col-md-8">

                                            <!-- Address -->
                                            <div class="d-flex mb-1 align-items-start">
                                                <div class="me-2 text-primary"><i class="bi bi-geo-alt"></i></div>
                                                <div class="flex-grow-1">
                                                    <div id="cd_address" class="fw-semibold small"></div>
                                                </div>
                                            </div>

                                            <!-- Mobile & Phone -->
                                            <div class="row g-2">

                                                <div class="col-md-6">
                                                    <div class="d-flex align-items-start">
                                                        <div class="me-2 text-primary"><i class="bi bi-telephone"></i></div>
                                                        <div>
                                                            <div id="cd_mobile" class="fw-semibold small"></div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="d-flex align-items-start">
                                                        <div class="me-2 text-primary"><i class="bi bi-telephone-inbound"></i></div>
                                                        <div>
                                                            <div id="cd_phone" class="fw-semibold small"></div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <!-- Remark -->
                                            <div class="d-flex mt-1 align-items-start">
                                                <div class="me-2 text-primary"><i class="bi bi-card-text"></i></div>
                                                <div class="flex-grow-1">
                                                    <div id="cd_remark" class="fw-semibold small"></div>
                                                </div>
                                            </div>

                                        </div>

                                        <!-- RIGHT SECTION -->
                                        <div class="col-md-4">

                                            <div class="p-2 rounded border mb-1">
                                                <div class="text-muted small">Outstanding</div>
                                                <div id="cd_outstanding" class="fw-bold text-success small mt-1"></div>
                                            </div>

                                            <div class="p-2 rounded border mb-1">
                                                <div class="text-muted small">Credit Limit</div>
                                                <div id="cd_credit_limit" class="fw-bold text-info small mt-1"></div>
                                            </div>

                                            <div class="p-2 rounded border mb-1">
                                                <div class="text-muted small">Fixed Deposit</div>
                                                <div id="cd_fixed_deposit" class="fw-bold text-warning small mt-1"></div>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                    <hr class="my-2">

                    <!-- PASSBOOK TABLE -->
                    <div class="table-responsive mt-2">
                        <table class="table table-bordered" id="passbookTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Book No</th>
                                    <th>Starting Leaf No</th>
                                    <th>Total Leaf No</th>
                                    <th>Ending Leaf No</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td><input type="text" name="book_no[]" class="form-control" value="BK001"></td>
                                    <td><input type="text" name="start_leaf[]" class="form-control" value="1001"></td>
                                    <td><input type="number" name="total_leaf[]" class="form-control" value="50"></td>
                                    <td><input type="number" name="end_leaf[]" class="form-control" value="50"></td>
                                    <td><button type="button" class="btn btn-danger btn-sm deleteRow">X</button></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <button type="button" class="btn btn-primary btn-sm mt-1" id="addRow">Add Row</button>

                    <hr class="my-2">

                    <!-- REMARK -->
                    <div class="col-md-12">
                        <label class="form-label">Remark</label>
                        <textarea class="form-control" rows="2" name="remark"></textarea>
                    </div>

                    <div class="mt-2">
                        <button type="submit" class="btn btn-warning btn-wave">Save</button>
                        <button type="reset" class="btn btn-danger-light btn-wave">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
// CUSTOMER DATA
const CUSTOMER_DATA = {
    1: { address:"12/245, Market Road, Kochi", mobile:"9876543210", phone:"0484 - 2233445",
         remark:"Premium Customer – 12+ years.", outstanding:"₹ 5,05,000.00 Cr",
         credit_limit:"₹ 1,00,000", fixed_deposit:"₹ 20,000" },

    2: { address:"Plot 55, Industrial Area, Chennai", mobile:"9000011122", phone:"044 - 26554412",
         remark:"Fast moving goods, prefers diesel.", outstanding:"₹ 2,20,500.00 Cr",
         credit_limit:"₹ 75,000", fixed_deposit:"₹ 10,000" },

    3: { address:"45/12, ByPass Junction, Bengaluru", mobile:"9988776655", phone:"080 - 2221100",
         remark:"Long route transporter.", outstanding:"₹ 1,10,000.00 Cr",
         credit_limit:"₹ 50,000", fixed_deposit:"₹ 15,000" }
};

document.getElementById("customerSelect").addEventListener("change", function () {
    let id = this.value;

    if (!id) {
        document.getElementById("customerDetails").style.display = "none";
        return;
    }

    let data = CUSTOMER_DATA[id];

    document.getElementById("cd_address").innerText = data.address;
    document.getElementById("cd_mobile").innerText = data.mobile;
    document.getElementById("cd_phone").innerText = data.phone;
    document.getElementById("cd_remark").innerText = data.remark;
    document.getElementById("cd_outstanding").innerText = data.outstanding;
    document.getElementById("cd_credit_limit").innerText = data.credit_limit;
    document.getElementById("cd_fixed_deposit").innerText = data.fixed_deposit;

    document.getElementById("customerDetails").style.display = "block";
});

// ADD ROW
document.getElementById("addRow").addEventListener("click", function () {
    let table = document.querySelector("#passbookTable tbody");

    table.insertAdjacentHTML("beforeend",
        `<tr>
            <td><input type="text" name="book_no[]" class="form-control" value="BK00X"></td>
            <td><input type="text" name="start_leaf[]" class="form-control" value="2001"></td>
            <td><input type="number" name="total_leaf[]" class="form-control" value="50"></td>
            <td><input type="number" name="end_leaf[]" class="form-control" value="50"></td>
            <td><button type="button" class="btn btn-danger btn-sm deleteRow">X</button></td>
        </tr>`
    );
});

// DELETE ROW
document.addEventListener("click", function (e) {
    if (e.target.classList.contains("deleteRow")) {
        e.target.closest("tr").remove();
    }
});
</script>

{% endblock %}
