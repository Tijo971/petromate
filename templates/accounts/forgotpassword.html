<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PETROMATE — Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  :root{
  --petro-orange: #FF7A00;
  --petro-orange-2: #F5A300;
  --card-bg: #fff;
  --right-bg: #1f1f1f;
  --muted: #6c757d;
  --radius: 12px;
}

body {
  background: #FF7A00 !important;
  min-height: 100vh;
  display: flex;
  align-items: center;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  padding: 2rem 0;
}

/* Card (left) */
.auth-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: 0 10px 30px rgba(0,0,0,0.06);
  padding: 2rem;
  max-width: 480px;
  width: 100%;
}

.brand-logo img { width: 150px; display:block; margin: 0 auto 1rem; }

.btn-petro {
  background: linear-gradient(180deg, var(--petro-orange), var(--petro-orange-2));
  color: #fff;
  border: none;
  font-weight: 600;
  border-radius: 10px;
  padding: .65rem 1rem;
}
.btn-petro:focus { box-shadow: none; }

/* RIGHT PANEL (always visible on all breakpoints) */
/* Using exact local file path as the image source per your environment */
.auth-right {
  display: flex;
  align-items: center;
  justify-content: center;
  /* local file path (will be transformed to a URL in your environment) */
  background:
    url("/mnt/data/e4e67bf4-568d-4e69-a2b5-bf5566803161.png")
    center center / contain no-repeat,
    var(--right-bg);
  border-radius: var(--radius);
  padding: 2rem;
  /* keep existing size constraints (no structure/width/height changes) */
  min-height: 560px;
  color: #fff;
  overflow: hidden;
  /* ensure the background image stays crisp and responsive */
  background-attachment: scroll;
  -webkit-background-size: contain;
  -moz-background-size: contain;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center center;
}

/* If you also use an <img> inside .auth-right, make sure it behaves responsively */
.auth-right img {
  max-width: 100%;
  height: auto;
  display: block;
  object-fit: contain;
  pointer-events: none; /* image is decorative */
}

/* Right inner text */
.right-inner {
  max-width: 520px;
  text-align: center;
  z-index: 2; /* keep text above background image */
}

.right-inner h4 {
  color: var(--petro-orange);
  font-weight: 700;
  margin-top: 1.25rem;
}

.right-inner p {
  color: #e6e6e6;
  margin-top: .75rem;
}

/* Remove any rule that hides the right panel at smaller sizes.
   (No media-query that sets .auth-right { display: none } anywhere.) */

/* Optional: subtle responsive tweaks that do NOT change structure/w/h:
   these only adjust internal spacing so the image & copy remain legible. */
@media (max-width: 480px) {
  .auth-right { padding: 1rem; }
  .right-inner h4 { font-size: 1rem; }
  .right-inner p  { font-size: 0.85rem; }
}

@media (min-width: 481px) and (max-width: 991.98px) {
  .auth-right { padding: 1.25rem; }
  .right-inner h4 { font-size: 1.15rem; }
}


  </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center g-4">

      <!-- LEFT LOGIN CARD -->
      <div class="col-lg-6 d-flex justify-content-center align-items-center">
        <div class="auth-card">

          <div class="brand-logo text-center">
            <img src="{% static '/images/PETROMATE LOGO.png' %}" alt="PETROMATE Logo">
          </div>

          <h3 class="text-center mb-1">Forgot Password</h3>
          <!-- <p class="text-center text-muted mb-4">Sign in to manage your PETROMATE dashboard</p> -->

<!-- Tabs Navigation -->


<!-- Tabs Content -->
<div class="tab-content" id="loginTabsContent">

  <!-- ==================== Pump Login ==================== -->
  <div class="tab-pane fade show active"  role="tabpanel">

    <form>
        <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="number" class="form-control" placeholder="Enter Mobile Number" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-petro">Send OTP</button>
      </div>

      <!-- <p class="text-center text-muted mb-0">
        Don’t have an account?
        <a href="#" style="color: var(--petro-orange);">Sign Up</a>
      </p> -->
    </form>
  </div>

  <!-- ==================== Customer Login ==================== -->


</div>


        </div>
      </div>

      <!-- RIGHT PANEL WITH BACKGROUND IMAGE -->
<div class="col-lg-6 d-none d-lg-flex">
  <div class="auth-right-img-wrapper d-flex flex-column align-items-center justify-content-center w-100 position-relative"
       style="background:#1f1f1f; border-radius: var(--radius); padding:2rem; min-height:560px; overflow:hidden;">

    <!-- Image -->
    <img src="{% static '/images/petrol_pump.png' %}"
         alt="Fuel Station"
         class="mb-4"
         style="max-width:80%; max-height:80%; object-fit:contain;">

    <!-- Text BELOW the image -->
    <div class="right-inner text-white text-center">
      <h4>Your Fuel Station At your fingertips</h4>
      
    </div>

  </div>
</div>




    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
