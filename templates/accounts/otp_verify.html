<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PETROMATE â€” Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --petro-orange: #FF7A00;
      --petro-orange-light: #FFB063;
      --radius: 16px;
    }

    /* ======== Background Pump Image ======== */
    body {
      background: url("{% static 'web/img/petrolpump.jpg' %}") center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Roboto, Arial;
      padding: 0;
      overflow: hidden;
    }

    /* ======== Login Card (Reduced Height) ======== */
    .auth-card {
      width: 100%;
      max-width: 390px;      /* reduced width */
      padding: 1.2rem 1.5rem; /* reduced height inside */
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.52);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 5;
    }

    h3 { font-weight: 600; font-size: 1.3rem; }
    .form-control { height: 34px; border-radius: 10px; font-size: 0.9rem; }

    .captcha-box {
      background: #fff;
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 3px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 0.9rem;
    }

    .btn-petro {
      background: linear-gradient(180deg, var(--petro-orange), var(--petro-orange-light));
      color: #fff;
      border: none;
      padding: .45rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .ip-text {
      font-size: 0.8rem;
      color: #444;
      text-align: center;
      margin-top: 2px;
    }

    /* Tabs */
    .nav-tabs .nav-link {
      color: #444;
      border: none;
      font-size: 0.9rem;
    }
    .nav-tabs .nav-link.active {
      color: #000;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="auth-card">

    <!-- Logo -->
    <div class="text-center mb-2">
      <img src="{% static 'web/img/PETROMATE NEW LOGO.png' %}" width="120">
    </div>

    <h3 class="text-center mb-1">OTP Verification</h3>

    <!-- Tabs -->


    <div class="tab-content">

      <!-- Pump Login -->
      <div class="tab-pane fade show active" id="pumpLogin">
                                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}

                        <label class="form-label">Enter OTP</label>
                        <input type="text" name="otp" class="form-control" placeholder="6-digit OTP" required>

                        <button type="submit" class="btn btn-petro w-100 mt-3">
                            Verify OTP
                        </button><br>
                        <button id="resendOtpBtn" class="btn btn-petro w-100 mt-3">Resend OTP</button>
                    </form>
      </div>



    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Show/Hide Coupon Script -->

<script>
document.getElementById("resendOtpBtn").onclick = function () {
    fetch("{% url 'accounts:resend-otp' %}")
        .then(res => res.json())
        .then(data => alert(data.message))
        .catch(err => alert("Failed to resend OTP"));
};
</script>
</body>
</html>
